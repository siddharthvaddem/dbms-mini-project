{% extends 'base.html' %}
{% block title %}
Add Breed
{% endblock title %}



{% block body %}
 <h3 class="text-center " style="margin-top: 100px;"><span>Add Breed</span> </h3>
  
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}


</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">

<form action="/breed" method="post">


<div class="form-group">
<label for="breed_name">Enter Breed Name</label>
<input type="text" class="form-control" name="breed_name" id="breed_name">
</div>
<br>

  <button type="submit" class="btn btn-sm btn-block text-white" style="background-color: #428af5; border: none;" >Add Breed</button>
</form>
<br>
<br>

</div>

<div class="col-md-4"></div>

</div></div>



{% endblock body %}
