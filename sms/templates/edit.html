<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Edit</title>
  </head>
<body>


 <h3 class="text-center"><span>Edit Pet Details</span> </h3>
  
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}


</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">

<form action="/edit/{{posts.pid}}" method="post">
<div class="form-group">

<div class="form-group">

<label for="pet_name">Pet Name</label>
<input type="text" class="form-control" name="pet_name" id="pet_name" value={{posts.pet_name}} >
</div>
<br>
<div class="form-group">    
  <label for="gender">Gender</label>                      
<select  class="form-control" id="gender" name="gender"   required>
        <option selected>{{posts.gender}}</option>
    
        <option value="male">Male</option>
        <option value="female">Female</option>
       
      </select>
 </div>
<br>

<div class="form-group">  
  <label for="breed">Breed</label>                             
<select class="form-control" id="breed" name="breed"   required>
        {% for br in breed  %}
          {% if br.bid == posts.bid %}
            <option selected value="{{br.bid}}">{{br.breed_name}}</option>
          {% endif %}
          <option value="{{br.bid}}">{{br.breed_name}}</option>
        {% endfor %}
        
      </select>
 </div>
<br>
<div class="form-group">
  <label for="age">Age</label>
  <input type="number" class="form-control" name="age" id="age" value={{posts.age}} >
</div>
<br>
<div class="form-group">

<label for="weight">Weight</label>
<input type="number" class="form-control" name="weight" id="weight" value={{posts.weight}} >
</div>
<br>
<div class="form-group">
<label for="height">Height</label>
<input type="number" class="form-control" name="height" id="height" value={{posts.height}} >
</div>
<br>

<div class="form-group">
<label for="description">Description</label>
<input type="text"class="form-control" name="description" id="description" value={{posts.description}}>
</div>
<br>
  
  <button type="submit" class="btn btn-light btn-sm btn-block">Submit</button>
</form>
<br>
<br>

</div>

<div class="col-md-4"></div>

</div>
</div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
